<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="dataFromParent" class="col-9">
            {{dataFromParent}}
        </div>
        <div class="row justify-content-center mt-5">
            <div class="colonne col-auto" *ngFor="let row of rows; let i = index">
                <div (click)="ajouterAuxChoix(numEmplacement.innerHTML)" [ngClass]="affecterClass(numEmplacement.innerHTML)" class="emplacement" *ngFor="let col of columns; let j = index">
                    <div #id class="hidden">{{ j }}{{ i }}</div>
                    <div #numEmplacement class="numero">{{j*10 + i+1}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
