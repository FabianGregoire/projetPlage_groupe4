<div *ngIf="!(type =='Cons') && !(type== 'Loc')">
  <div id="cardAuth" class="card border-secondary mb-3">
    <div class="card-header">Connectez-vous !</div>
    <div class="card-body text-secondary">
      <form #authForm="ngForm">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Entrer votre email" required [(ngModel)]="model.email" name="name" #email="ngModel">
        </div>
        <div class="form-group">
          <label for="inputMDP">Mot de passe</label>
          <input type="password" class="form-control" id="inputMDP" placeholder="Mot de passe ?" required
            [(ngModel)]="model.motDePasse" name="mdp" #mdp="ngModel">
        </div>
        <div class="alert alert-danger" *ngIf="type=='NO'">
          Mot de passe requis
        </div>
        <button type="button" class="btn btn-primary" (click)="authentification()">Connection</button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="type=='Cons'">
  <app-nav-concessionnaire></app-nav-concessionnaire>
</div>
<div *ngIf="type=='Loc'">
  <app-nav-locataire></app-nav-locataire>
</div>
